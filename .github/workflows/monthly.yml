name: Delran Preschool Monitor (Monthly)

on:
  schedule:
    - cron: "0 12 1 * *"   # 12:00 UTC on the 1st (~7:00 AM ET)
  workflow_dispatch:

permissions:
  contents: write   # needed so we can commit state.json

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Test SMTP connectivity (quick)
        env:
          SMTP_HOST:     ${{ secrets.SMTP_HOST }}
          SMTP_PORT:     ${{ secrets.SMTP_PORT }}
          SMTP_USER:     ${{ secrets.SMTP_USER }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASS:     ${{ secrets.SMTP_PASS }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        shell: bash
        run: |
          python - <<'PY'
          import os, smtplib, ssl, sys
          host = os.getenv("SMTP_HOST")
          port = int(os.getenv("SMTP_PORT") or "587")
          user = os.getenv("SMTP_USER") or os.getenv("SMTP_USERNAME")
          pwd  = os.getenv("SMTP_PASS") or os.getenv("SMTP_PASSWORD")

          if not all([host, port, user, pwd]):
              print("SMTP test failed: missing SMTP settings")
              sys.exit(1)

          try:
              if port == 465:
                  with smtplib.SMTP_SSL(host, port, timeout=20) as s:
                      s.login(user, pwd)
              else:
                  with smtplib.SMTP(host, port, timeout=20) as s:
                      s.starttls(context=ssl.create_default_context())
                      s.login(user, pwd)
              print("SMTP connectivity OK.")
          except Exception as e:
              print("SMTP connectivity FAILED:", e)
              sys.exit(1)
          PY

      - name: Run scraper
        env:
          PYTHONUNBUFFERED: "1"
          REPORT_TO:   ${{ secrets.REPORT_TO }}
          REPORT_FROM: ${{ secrets.REPORT_FROM }}
          MAIL_FROM:   ${{ secrets.MAIL_FROM }}

          SMTP_HOST:   ${{ secrets.SMTP_HOST }}
          SMTP_PORT:   ${{ secrets.SMTP_PORT }}
          SMTP_USER:   ${{ secrets.SMTP_USER }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASS:     ${{ secrets.SMTP_PASS }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          python -u scripts/scraper.py

      - name: Debug workspace
        if: always()
        run: |
          echo "==== REPO ROOT ===="
          ls -la
          echo "==== SCRIPTS FOLDER ===="
          ls -la scripts

      - name: Commit updated state.json
        if: always()
        run: |
          if [ -f state.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "update state.json [skip ci]" || echo "No changes"
            git push
          else
            echo "state.json not found."
          fi

      - name: Upload HTML (if email disabled)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: last_report
          path: last_report.html
          if-no-files-found: ignore
