name: Delran Preschool Monitor (Monthly)

on:
  schedule:
    - cron: "0 12 1 * *"   # 12:00 UTC on the 1st (~7am ET)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensure git history so we can commit back

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          REPORT_TO: ${{ secrets.REPORT_TO }}
          REPORT_FROM: ${{ secrets.REPORT_FROM }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          python scripts/scraper.py

      - name: Commit updated state.json
        run: |
          if [ -f state.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "chore: update state.json [skip ci]" || echo "No changes to commit."
            git push
          else
            echo "state.json not found; scraper may have failed before creating it."
          fi

      - name: Upload HTML (if email disabled)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: last_report
          path: last_report.html
          if-no-files-found: ignore
