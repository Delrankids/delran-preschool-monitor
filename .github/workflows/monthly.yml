name: Delran Preschool Monitor (Monthly)

on:
  schedule:
    - cron: "0 12 1 * *"   # 12:00 UTC on the 1st of every month (~7am ET)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          REPORT_TO: ${{ secrets.REPORT_TO }}          # set to robwaz@delrankids.net
          REPORT_FROM: ${{ secrets.REPORT_FROM }}      # e.g. notifications@<your-domain>
          SMTP_HOST: ${{ secrets.SMTP_HOST }}          # e.g. smtp.office365.com
          SMTP_PORT: ${{ secrets.SMTP_PORT }}          # 587 recommended
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          python scripts/scraper.py

      - name: Upload HTML (if email disabled)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: last_report
          path: last_report.html
          if-no-files-found: ignore
