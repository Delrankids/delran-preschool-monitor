name: Delran Preschool Monitor (Monthly)

on:
  schedule:
    - cron: "0 12 28-31 * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Run immediately"
        required: false
        type: boolean
        default: true
      send_test:
        description: "Send a one-time test email"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Guard 0: Detect HTML entities in workflows (build patterns at runtime; ignore comment lines)
      - name: Guard – workflows must not contain HTML entities
        run: |
          set -e
          pat_lt='&'; pat_lt="${pat_lt}lt;"
          pat_gt='&'; pat_gt="${pat_gt}gt;"
          pat_amp='&'; pat_amp="${pat_amp}amp;&"; pat_amp="${pat_amp}amp;"
          matches="$(grep -R -nE "${pat_lt}|${pat_gt}|${pat_amp}" .github/workflows 2>/dev/null | grep -vE ':[[:space:]]*#')"
          if [ -n "$matches" ]; then
            echo "::error ::Found HTML entities (${pat_lt}, ${pat_gt}, ${pat_amp}) in .github/workflows (non-comment lines). Paste YAML as plain text."
            echo "$matches"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Determine if last day-of-month
        id: lastday
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "is_last_day=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          TODAY=$(date -u +%Y-%m-%d)
          TOMORROW=$(date -u -d "$TODAY + 1 day" +%Y-%m-%d)
          M1=$(date -u -d "$TODAY" +%m)
          M2=$(date -u -d "$TOMORROW" +%m)
          if [ "$M1" != "$M2" ]; then
            echo "is_last_day=true" >> $GITHUB_OUTPUT
          else:
            echo "is_last_day=false" >> $GITHUB_OUTPUT
          fi

      # Guard 1: Backticks in Python sources
      - name: Guard – stray Markdown backticks in Python
        if: ${{ steps.lastday.outputs.is_last_day == 'true' }}
        run: |
          set -e
          if grep -R --include='*.py' -nE '```|^`$' scripts 2>/dev/null; then
            echo "::error ::Found Markdown code fences/backticks inside scripts/*.py"
            grep -R --include='*.py' -nE '```|^`$' scripts || true
            exit 1
          fi

      # Guard 2: HTML-encoded type-hint arrows in Python (compose pattern; ignore comments)
      - name: Guard – HTML-encoded arrows in Python
        if: ${{ steps.lastday.outputs.is_last_day == 'true' }}
        run: |
          set -e
          a='-'; b='&'; c='gt;'; pat="${a}${b}${c}"
          matches="$(grep -R --include='*.py' -nE "${pat}" scripts 2>/dev/null | grep -vE ':[[:space:]]*#')"
          if [ -n "$matches" ]; then
            echo "::error ::Found HTML-encoded arrow '${pat}' in scripts/*.py (non-comment lines). Replace with '->'."
            echo "$matches"
            exit 1
          fi

      - name: Python syntax check
        if: ${{ steps.lastday.outputs.is_last_day == 'true' }}
        run: |
          python - <<'PY'
          import py_compile, glob
          for f in sorted(glob.glob("scripts/*.py")):
              py_compile.compile(f, doraise=True)
              print("OK", f)
          PY

      - name: SMTP quick test
        if: ${{ steps.lastday.outputs.is_last_day == 'true' }}
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          python - <<'PY'
          import os, smtplib, ssl, sys
          host=os.environ.get("SMTP_HOST")
          port=int(os.environ.get("SMTP_PORT") or 587)
          user=os.environ.get("SMTP_USER") or os.environ.get("SMTP_USERNAME")
          pwd=os.environ.get("SMTP_PASS") or os.environ.get("SMTP_PASSWORD")
          if not all([host,user,pwd]):
              print("Missing SMTP credentials.")
              sys.exit(1)
          try:
              if port==465:
                  with smtplib.SMTP_SSL(host,port,timeout=20) as s:
                      s.login(user,pwd)
              else:
                  with smtplib.SMTP(host,port,timeout=20) as s:
                      s.starttls(context=ssl.create_default_context())
                      s.login(user,pwd)
              print("SMTP login ok.")
          except Exception as e:
              print("SMTP login failed:", e)
              sys.exit(1)
          PY

      - name: Send test email (optional)
        if: ${{ steps.lastday.outputs.is_last_day == 'true' && github.event.inputs.send_test == 'true' }}
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO:   ${{ secrets.REPORT_TO }}
        run: |
          echo "<html><body>Test email OK</body></html>" > test.html
          python scripts/send_email.py --subject "Delran TEST" --html-body test.html

      - name: Run scraper
        if: ${{ steps.lastday.outputs.is_last_day == 'true' }}
        env:
          REPORT_TO:   ${{ secrets.REPORT_TO }}
          REPORT_FROM: ${{ secrets.REPORT_FROM }}
          MAIL_FROM:   ${{ secrets.MAIL_FROM }}

          SMTP_HOST:   ${{ secrets.SMTP_HOST }}
          SMTP_PORT:   ${{ secrets.SMTP_PORT }}
          SMTP_USER:     ${{ secrets.SMTP_USER }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASS:     ${{ secrets.SMTP_PASS }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

          MAX_BOARDDOCS_FILES: "50"
          MIN_YEAR: "2021"
          DOC_DELAY_SECONDS: "2.0"
          REQUEST_TIMEOUT: "60"
        run: |
          python scripts/scraper.py

      - name: Inspect workspace
        if: always()
        run: |
          echo "PWD: $(pwd)"
          find . -maxdepth 3 -type f -printf "%p\n" | sort

      - name: Commit updated state.json
        if: always()
        run: |
          if [ -f state.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "update state.json" || echo "no changes"
            git push || true
          fi

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: last_report
          path: |
            **/last_report.html
            **/report.csv
            **/scanned.csv
            **/to_send.eml
            **/sent_report.eml
            **/.debug/**
          if-no-files-found: ignore
          retention-days: 7
