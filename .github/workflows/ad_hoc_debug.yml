name: Delran Preschool Monitor (Ad-hoc Debug)

on:
  workflow_dispatch:
    inputs:
      send_test:
        description: "Send a one-time test email first"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Guard 0: Detect HTML entities in workflows (pasting as rich text)
      - name: Guard – workflows must not contain HTML entities
        run: |
          set -e
          if grep -R -nE '&lt;|&gt;|&amp;&amp;' .github/workflows 2>/dev/null; then
            echo "::error ::Found HTML entities (&lt;, &gt;, &amp;&amp;) in .github/workflows. Paste YAML as plain text."
            grep -R -nE '&lt;|&gt;|&amp;&amp;' .github/workflows || true
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # Guard 1: Backticks in Python sources
      - name: Guard – stray Markdown backticks in Python
        run: |
          set -e
          if grep -R --include='*.py' -nE '```|^`$' scripts 2>/dev/null; then
            echo "::error ::Found Markdown code fences/backticks inside scripts/*.py"
            grep -R --include='*.py' -nE '```|^`$' scripts || true
            exit 1
          fi

      # Guard 2: HTML-encoded type-hint arrows in Python sources
      - name: Guard – HTML-encoded arrows in Python ( -&gt; )
        run: |
          set -e
          if grep -R --include='*.py' -nE '\-\&gt;' scripts 2>/dev/null; then
            echo "::error ::Found HTML-encoded arrow '-&gt;' in scripts/*.py. Replace with '->'."
            grep -R --include='*.py' -nE '\-\&gt;' scripts || true
            exit 1
          fi

      - name: Python syntax check
        run: |
          python - <<'PY'
          import py_compile, glob
          for f in sorted(glob.glob("scripts/*.py")):
              py_compile.compile(f, doraise=True)
              print("OK", f)
          PY

      - name: SMTP quick test
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          python - <<'PY'
          import os, smtplib, ssl, sys
          host=os.environ.get("SMTP_HOST")
          port=int(os.environ.get("SMTP_PORT") or 587)
          user=os.environ.get("SMTP_USER") or os.environ.get("SMTP_USERNAME")
          pwd=os.environ.get("SMTP_PASS") or os.environ.get("SMTP_PASSWORD")
          if not all([host,user,pwd]):
              print("Missing SMTP credentials.")
              sys.exit(1)
          try:
              if port==465:
                  with smtplib.SMTP_SSL(host,port,timeout=20) as s:
                      s.login(user,pwd)
              else:
                  with smtplib.SMTP(host,port,timeout=20) as s:
                      s.starttls(context=ssl.create_default_context())
